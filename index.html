<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone.min.js"></script> -->
	<script src="https://js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header class="headerSection">
		<div class="content">
			Stuff.
		</div>
	</header>
	<section class="mainSection">
		<div class="content">	
			<div class="searchContainer">
				<form class="formBox">
					<input type="text" id="searchInput" class="inputSpace" placeholder="Search for events!">
				</form>
				<span class="searchButton" id="eventSearchButton">
					Search
				</span>
				<br class="clear"/>
			</div>
			<div class="resultsContainer">
				<div class="searchResults">
					<div class="localResults">
						<div class="eventsGeo">
							Near you!
						</div>
						<ul class="resultList">
							<li class="resultItem">Result</li>
							<li class="resultItem">Result</li>
							<li class="resultItem">Result</li>
						</ul>						
					</div>
					<div class="allResults">
						<div class="eventsAll">
							All events!
						</div>
						<ul class="resultList">
							<li class="resultItem">Result</li>
							<li class="resultItem">Result</li>
							<li class="resultItem">Result</li>
							<li class="resultItem">Result</li>
							<li class="resultItem">Result</li>
						</ul>						
					</div>
				</div>
				<div class="taxonomiesResults">
					<div>
						Narrow your search:
					</div>
					<ul class="taxList">
						<li class="taxItem">Tax Results</li>
						<li class="taxItem">Tax Results</li>
						<li class="taxItem">Tax Results</li>
						<li class="taxItem">Tax Results</li>
						<li class="taxItem">Tax Results</li>
					</ul>
				</div>
			</div>
		<br class="clear"/>
		</div>
	</section>
</body>
</html>
